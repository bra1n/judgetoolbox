<md-toolbar color="primary">
  <span class="title" routerLink="/random-situation-generator">{{title}}</span>
  <md-select [(ngModel)]="language" (change)="onLanguageChange()" placeholder="{{'labels.language' | translate}}"
             name="language">
    <md-option *ngFor="let lg of languages" [value]="lg.name">{{lg.label}}</md-option>
  </md-select>
</md-toolbar>
<router-outlet></router-outlet>
