<div class="container">
  <form (submit)="onSubmit()">
    <label for="scenario">Scenario:</label>
    <select [(ngModel)]="scenario" name="scenario" id="scenario">
      <option [ngValue]="null">Random</option>
      <option *ngFor="let elem of scenarios | unique:['title']" [ngValue]="elem">
        {{elem.title}}
      </option>
    </select>

    <label for="playerA">Player A:</label>
    <select [(ngModel)]="playerA" name="playerA" id="playerA">
      <option [ngValue]="null">Random</option>
      <option *ngFor="let elem of players | unique:['type','personality','guilty']" [ngValue]="elem">
        {{elem.type}} - {{elem.personality}} - {{elem.guilty ? 'Guilty':'Not Guilty'}}
      </option>
    </select>

    <label for="playerB">Player B:</label>
    <select [(ngModel)]="playerB" name="playerB" id="playerB">
      <option [ngValue]="null">Random</option>
      <option *ngFor="let elem of players | unique:['type','personality','opinion']" [ngValue]="elem">
        {{elem.type}} - {{elem.personality}} - {{elem.opinion}}
      </option>
    </select>

    <label for="tournament">Tournament:</label>
    <select [(ngModel)]="tournament" name="tournament" id="tournament">
      <option [ngValue]="null">Random</option>
      <option *ngFor="let elem of tournaments" [ngValue]="elem">
        {{elem.title}}
      </option>
    </select>

    <button md-raised-button color="primary" type="submit">Generate Situation</button>
  </form>
</div>
